<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Studio</title>
    <link rel="icon" href="Data/Images/favicon.png">

    <!-- Style & Scripts -->
    <link rel="stylesheet" href="Data/CSS/main.css">
    <script src="Data/JS/util.js"></script>
</head>

<!-- Page -->
<body>

    <!-- Toggle (for mobile) -->
    <div class="sidebarToggle" onclick="sidebar.toggle()">
        <img src="Data/Images/Icons/menu.webp">
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar" onclick="sidebar.toggle()">
        <div class="sidebarLayout" onclick="event.stopPropagation()">
            <!-- Pages -->
            <a id="goTo-home" class="sidebarButton" onclick="goTo('home')" selected>
                <img src="Data/Images/Icons/home.webp">
                <span id="sidebar-home">Home</span>
                <indicator class="sidebarButtonIndicator"></indicator>
            </a>
            <a id="goTo-about" class="sidebarButton" onclick="goTo('about')">
                <img src="Data/Images/Icons/about.webp">
                <span id="sidebar-about">Our Game</span>
                <indicator class="sidebarButtonIndicator"></indicator>
            </a>
            <a id="goTo-team" class="sidebarButton" onclick="goTo('team')">
                <img src="Data/Images/Icons/about.webp">
                <span id="sidebar-team">Team</span>
                <indicator class="sidebarButtonIndicator"></indicator>
            </a>

            <!-- Space -->
            <div class="sidebarSpace"></div>

            <!-- Options -->
            <a class="sidebarButton" onclick="swapLocale()">
                <img src="Data/Images/Icons/language.webp">
                <span id="sidebar-localization">Language</span>
            </a>
            <a class="sidebarButton" onclick="toggleTheme()">
                <img src="Data/Images/Icons/theme.webp">
                <span id="sidebar-theme">Theme</span>
            </a>
        </div>
    </div>

     \______/  \______/ |__/  |__/   \___/   \_______/|__/  |__/   \_-->

    <div id="content">

        <div id="home" class="page">
            <!-- Logo -->
            <img class="homeLogo" src="Data/Images/favicon.png">
            
            <!-- Small description -->
            <span>Gurt: Yo</span>
            
            <!-- Button -->
            <div class="homeButtons">
                <a class="homeButton" target="_blank" href="https://github.com/SuperTwinStudio">
                    <img src="Data/Images/Icons/play.svg">
                </a>
                <a class="homeButton" target="_blank" href="https://github.com/SuperTwinStudio">
                    <img src="Data/Images/Icons/itchio.svg">
                </a>
            </div>
        </div>

        <div id="about" class="page" themed>
            <!-- Rupture -->
            <svg class="rupture" viewBox="0 0 1158.5 27.5" xmlns="http://www.w3.org/2000/svg">
                <path d="M1158.5 27.5H0V18.5L50.5 8.5L95.5 13L229.5 8.5L480.5 13.5L561 8.5L602 13.5L623 0L794 8.5L876 18.5L942 8.5L1158.5 18.5V27.5Z"/>
            </svg>

            <!-- Content -->
            <div class="pageTitle">Our Game</div>
            <span>
                Gurt: Yo
                <br>
                Yo: Whats up
                <br>
                Evil Gurt: sybau twin
            </span>
            
            <!-- Rupture -->
            <svg class="rupture" reverse viewBox="0 0 1158.5 27.5" xmlns="http://www.w3.org/2000/svg">
                <path d="M1158.5 27.5H0V18.5L50.5 8.5L95.5 13L229.5 8.5L480.5 13.5L561 8.5L602 13.5L623 0L794 8.5L876 18.5L942 8.5L1158.5 18.5V27.5Z"/>
            </svg>
        </div>

        <div id="team" class="page">
            <span>We are these people</span>
        </div>

    </div>

<script src="Data/JS/main.js"></script>
